services:
  - type: web
    name: parcelvoy
    env: docker
    repo: https://github.com/parcelvoy/platform.git
    branch: 'render'
    dockerfilePath: ./docker/Dockerfile.render
    dockerContext: .
    autoDeploy: false
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BASE_URL
        sync: false
      - key: APP_SECRET
        generateValue: true
      - key: DB_CLIENT
        value: pg
      - key: DB_HOST
        fromDatabase:
          name: database
          property: host
      - key: DB_USERNAME
        fromDatabase:
          name: database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: database
          property: password
      - key: DB_PORT
        fromDatabase:
          name: database
          property: port
      - key: DB_DATABASE
        value: parcelvoy
      - key: STORAGE_DRIVER
        value: local
      - key: QUEUE_DRIVER
        value: redis
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lightning
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lightning
          property: port
      - key: AUTH_DRIVER
        value: basic
      - key: AUTH_BASIC_EMAIL
        sync: false
      - key: AUTH_BASIC_PASSWORD
        sync: false
  - type: redis
    name: lightning
    ipAllowList: []
    maxmemoryPolicy: noeviction # optional (defaults to allkeys-lru)

databases:
  - name: database
    databaseName: parcelvoy
    ipAllowList: [] # only allow internal connections
